<ActionBar>
    <NavigationButton (tap)="onBackTap()" android.systemIcon="ic_menu_back"></NavigationButton>
    <Label text="{{'CREDITS'| L}}"></Label>
</ActionBar>

<GridLayout rows="*" columns="*">
    <ListView [items]="credits">
        <ng-template let-item="item">
            <GridLayout rows="*" columns="*,90,90">
                <Label row="0" colums="0" class="label" [text]="item.text"></Label>
                <Button row="0" column="1" class="btn btn-mini" text="{{'SITE'| L}}" (tap)="openUrl(item.site)"></Button>
                <Button row="0" column="2" class="btn btn-mini" text="{{'LICENSE'| L}}" (tap)="openUrl(item.license)"></Button>
            </GridLayout>
        </ng-template>
    </ListView>
</GridLayout>
